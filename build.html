<div class="container-fluid" data-directory data-mode="default" data-directory-id="{{id}}">
  <div class="row">
    <div class="directory-wrapper">
      <div class="directory-list">
        <div class="directory-loading">
          <div class="directory-loading-screen"></div>
          <div class="directory-loading-body">
            <div class="loader-wrapper">
              <div class="loader"></div>
            </div>
            <p class="loading-text"></p>
          </div>
        </div>
        <form class="directory-search">
          <span class="fa fa-search"></span>
          <input class="search" type="search" placeholder="Search or Filter" />
          <a href="#" class="btn btn-link search-cancel">Cancel</a>
        </form>
        <div class="directory-filters">
          <div class="filters">
            <label>Type to search or select a filter</label>
            <h3>Filter by <span class="filter-selected"></span></h3>
            <div class="list-default filter-list"></div>
            <div class="list-default filter-value-list"></div>
          </div>
        </div>
        <div class="list-default directory-entries circular"></div>
        <div class="list-default search-result"></div>
      </div>
      <div class="directory-details">
        <div class="directory-loading">
          <div class="directory-loading-screen"></div>
          <div class="directory-loading-body">
            <div class="loader-wrapper">
              <div class="loader"></div>
            </div>
            <p class="loading-text"></p>
          </div>
            </div>
        <div class="directory-details-content"></div>
      </div>
      <div class="directory-screen"></div>
    </div>
  </div>
</div>
