<div class="container-fluid" id="data-directory" data-mode="default">
  <div class="row">
    <div id="directory-list">
      <div class="directory-loading">
        <div class="directory-loading-screen"></div>
        <div class="directory-loading-body">
          <div class="loader-wrapper">
            <div class="loader"></div>
          </div>
          <p class="loading-text"></p>
        </div>
      </div>
      <form id="directory-search">
        <span class="fa fa-search"></span>
        <input id="search" type="search" placeholder="Search or Filter" />
        <a href="#" class="btn btn-link" id="search-cancel">Cancel</a>
      </form>
      <div id="directory-filters">
        <div id="filters">
          <label>Type to search or select a filter</label>
          <h3>Filter by <span id="filter-selected"></span></h3>
          <div class="list-default" id="filter-list"></div>
          <div class="list-default" id="filter-value-list"></div>
        </div>
      </div>
      <div class="list-default" id="directory-entries"></div>
      <div class="list-default" id="search-result"></div>
    </div>
    <div id="directory-details">
      <div class="directory-loading">
        <div class="directory-loading-screen"></div>
        <div class="directory-loading-body">
          <div class="loader-wrapper">
            <div class="loader"></div>
          </div>
          <p class="loading-text"></p>
        </div>
          </div>
      <div class="directory-details-content"></div>
    </div>
    <div id="directory-screen"></div>
  </div>
</div>

<template id="directory-filter-value-template">
  <ul>{{#each values}}
    <li class="linked data-linked" data-type="{{../dataType}}" data-filter="{{../filter}}" data-value="{{this}}">
      <span class="icon fa fa-angle-right"></span>
      <div class="list-desc">
        <p class="list-title">{{this}}</p>
      </div>
      <span class="buttonControl"></span>
    </li>
  {{/each}}</ul>
</template>

<template id="directory-filter-overlay-template">
  <div class="list-default">
    {{> directory_filter_values}}
  </div>
</template>

<template id="directory-field-type-text-template">{{{this}}}</template>
<template id="directory-field-type-filter-template"><a href="#" class="data-linked" data-type="filter-value" data-filter="{{filter}}" data-value="{{value}}"><span class="fa fa-filter"></span> {{value}}</a></template>
<template id="directory-field-type-tel-template"><a href="tel:{{this}}"><span class="fa fa-phone"></span> {{this}}</a></template>
<template id="directory-field-type-email-template"><a href="mailto:{{this}}"><span class="fa fa-envelope"></span> {{this}}</a></template>
<template id="directory-field-type-address-template">{{{this}}}</template>
<template id="directory-field-type-url-template"><span class="fa fa-external-link"></span> <a href="{{this}}">View online</a></template>
<template id="directory-field-type-image-template"><img src="{{this}}" onError="this.onerror=null;this.src='theme/images/data-directory-placeholder.png';" /></template>
<template id="directory-field-type-datetime-template">{{this}}</template>
